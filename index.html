<html>

<head>
	<title>Meme Picker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
		<header>
			<div class="header-inner">
				<div class="header-image">
					<img src="./images/happy-christmas-cat-cropped.png" class="pumpkin-img">
				</div>
				<div class="header-text">
					<h2>Christmas Purrfect...</h2>
					<h1>Meme Picker</h1>
				</div>
			</div>
		</header>
		<main>
			<h3>Select Your Current Emotion</h3>
			<div class="controls-container">
				<div class="emotion-radios" id="emotion-radios"></div>
				<div class="gifs-check">
					<label for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
					<input type="checkbox" id="gifs-only-option">
				</div>
				<button class="get-image-btn" id="get-image-btn">Get Image</button>
			</div>
		</main>
		<div class="bottom">
			<div class="attribution">
				<h4>
					Attribution: <br><br>
					Photos by
					talented creators on
					<a target="_blank" href="https://unsplash.com/">
					Unsplash</a>
				</h4>
				<h4>
					GIFs are from
					<a target="_blank" href="https://giphy.com/">
					giphy.com</a>
					and
					<a target="_blank" href="https://tenor.com/">
					tenor.com</a>
				</h4>
			</div>
			<h4>My links: <br><br>
				<a target="_blank" href="https://github.com/AlenaTih">GitHub</a>,
				<a target="_blank" href="https://www.linkedin.com/in/alenatikhomirova/">LinkedIn</a>
			</h4>
		</div>
				<div class="meme-modal" id="meme-modal">
					<button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
					<div id="meme-modal-inner"></div>
				</div>
	<script src="index.js" type="module"></script>
</body>

</html>
